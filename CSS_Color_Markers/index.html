<!-- COLORED MARKERS -->

<!-- DOCUMENT TYPE -->
<!DOCTYPE html>

<!-- HTML -->
<html lang="en">

    <!-- HEAD -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- "name='viewport'" and "content='width=device-width, initial-scale=1.0'" control the web page's layout and scaling on different devices, particularly on mobile devices. -->
        <title>Colored Markers</title>
        <link rel="stylesheet" href="styles.css"> <!-- "rel='stylesheet'" specifies that the resource linked to the current document is a stylesheet. "href" specifies the URL of the linked resource, which can be relative (i.e., found within the same directory as the current document) or absolute. -->
    </head>

    <!-- BODY -->
    <body>

        <!-- HEADING 1 -->
        <h1>CSS Color Markers</h1>

        <!-- CONTAINER -->
        <div class="container">

            <!-- RED MARKER -->
            <div class="marker red"> <!-- Multiple classes can be added to an element by separating them with a space. However, the first classes' styles may be overridden by the later classes' styles. -->
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>

            <!-- GREEN MARKER -->
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>

            <!-- BLUE MARKER -->
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>

        </div>
        
    </body>

</html>
